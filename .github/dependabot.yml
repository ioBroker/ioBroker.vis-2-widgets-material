# Dependabot will run on day 13 of each month at 03:52 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "52 3 13 * *"
    open-pull-requests-limit: 15

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "52 3 13 * *"
    open-pull-requests-limit: 15
    versioning-strategy: "increase"

  - package-ecosystem: "npm"
    directory: "/src-widgets"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "52 3 13 * *"
    open-pull-requests-limit: 20
    versioning-strategy: "increase"
